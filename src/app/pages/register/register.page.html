<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crea una Cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="register()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" required [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" required [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
